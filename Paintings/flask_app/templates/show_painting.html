<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Show Painting</title>
    <style>
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <h1 class="text-center mb-4">Welcome {{user.first_name}}!</h1>
            </div>
            <!-- Buttons Logout and Dashboard -->
            <div class="col-12 text-end">
                <a href="/logout" class="btn btn-info border rounded-3 logout-btn">Logout</a>
                <a href="/dashboard" class="btn btn-primary border rounded-3 addrecp-btn">Dashboard</a>
            </div>
        </div>
        
        <!-- Custom Card Container -->
        <div class="custom-card col-10 mx-auto my-5 bg-dark text-light">
            <div class="card-content">
                <h2 class="card-heading text-primary">{{ painting.title }}</h2>
                <p class="card-description">Description: {{ painting.description }}</p>
                <p class="card-price">Price: {{ painting.price }}</p>
            </div>
        </div>
    </div>
</body>
</html>
