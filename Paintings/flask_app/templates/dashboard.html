<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .addrecp-btn {
            position: absolute;
            top: 60px;
            right: 20px;
        }
        .table-container {
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <h1 class="text-center mb-4">Welcome {{user.first_name}}!</h1>
            </div>
            <!-- Buttons (Logout and Add Painting) -->
            <div class="col-12 text-end">
                <a href="/logout" class="btn btn-info border rounded-3 logout-btn">Logout</a>
                <a href="/new/painting" class="btn btn-primary border rounded-3 addrecp-btn">Add Painting</a>
            </div>
            <!-- Table with Paintings Data -->
            <div class="table-container">
                <table class="table table-p-3 text-light-emphasis bg-light-subtle border border-light-subtle rounded-3 table-hover table-bordered border-light">
                    <thead>
                        <tr>
                            <th>Art Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for painting in paintings %}
                        <tr>
                            <td><a href="/show/painting/{{painting.id}}">{{painting.title}}</a></td>
                            <td>
                                {% if painting.user_id == session.user_id %}
                                <a href="/edit/painting/{{painting.id}}">Edit</a>
                                <a href="/destroy/painting/{{painting.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
