<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Painting</title>
    <style>
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <h1 class="text-center mb-4">Welcome {{user.first_name}}!</h1>
            </div>
            <!-- Buttons Logout and Add Painting -->
            <div class="col-12 text-end">
                <a href="/logout" class="btn btn-info border rounded-3 logout-btn">Logout</a>
                <a href="/dashboard" class="btn btn-primary border rounded-3 addrecp-btn">Dashboard</a>
            </div>
        </div>
        
        <!-- Add Painting Form -->
        <div class="col-11 p-4 my-4 bg-dark text-light mx-auto">
            <form action="/create/painting" method="post">
                <h2 class="text-info">Add a Painting</h2>
                <!-- Flash Messages Display -->
                {% with messages = get_flashed_messages(category_filter=['painting']) %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>!!!</strong>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <!-- Painting Details Section -->
                <div class="col-12 col-md-6">
                    <div class="form-group mb-3">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description:</label> 
                        <textarea name="description" cols="30" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Price:</label>
                        <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-12 text-center mt-4">
                    <input type="submit" value="Submit" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
